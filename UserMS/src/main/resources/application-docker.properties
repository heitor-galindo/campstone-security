# Application Properties for UserMS
spring.application.name=${APPLICATION_NAME}
server.port=${SERVER_PORT}

# Logging
logging.level.root=${LOG_LEVEL}
logging.level.org.springframework.web=${LOG_LEVEL}
logging.level.org.springframework.security.oauth2=${LOG_LEVEL}
logging.level.org.springframework.security.web=${LOG_LEVEL}

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_HOST}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.config.enabled=false

# H2 Console Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Resource Server Configuration
jwt.auth.converter.principal-attribute=preferred_username
jwt.auth.converter.resource-id=${CLIENT_RESOURCE_ID}

# Keycloak Admin Client
keycloak.auth-server-url=${KEYCLOAK_ADDRESS}
keycloak.admin.realm=master
keycloak.admin.client-id=admin-cli
keycloak.admin.username=${KC_BOOTSTRAP_ADMIN_USERNAME}
keycloak.admin.password=${KC_BOOTSTRAP_ADMIN_PASSWORD}
keycloak.target.realm=${KEYCLOAK_REALM}

# OAuth2 Client (Client Credentials)
spring.security.oauth2.client.registration.user-service.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.user-service.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.user-service.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.user-service.provider=keycloak
spring.security.oauth2.client.provider.keycloak.token-uri=${KEYCLOAK_TOKEN_URI}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER}
